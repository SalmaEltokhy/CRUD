<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- CRUDS    SYSTEM  
        Create
        Retrive
        Update
        Delete
        Search
    
    
    -->






    <div class="w-75 mx-auto bg-info p-1 rounded my-2">
      <h1 class="text-center">CRUD SYSTEM </h1>

      
      <div class="form-floating my-1">
        <input type="text" class="form-control" id="productName" placeholder="" oninput="validationName()">
        <label for="productName">Product Name </label>
        <p id="masagName" class="alert alert-danger d-none">Invalid pattern</p>
      </div>



      <div class="form-floating my-1">
        <input type="number" class="form-control" id="productPrice" placeholder="">
        <label for="productPrice">Product Price </label>
      </div>



      <div class="form-floating my-1">
        <input list="category" type="text" class="form-control" id="productCategory" placeholder="">
        <label for="productCategory">Product Category </label>


        <datalist id="category">
          <option  value="TV" />
          <option  value="Mobile" />
          <option  value="Screens" />
          <option  value="Electronic" />
        </datalist>
      </div>




      <div class="form-floating my-1">
        <textarea  style="height: 100px;" class="form-control" id="productDescription" placeholder=""></textarea>
        <label for="productDescription">Product Description </label>
      </div>



      
      <div class="form-floating my-1">
        <input type="file" class="form-control" id="productImage" placeholder="">
        <label for="productImage">Product Image </label>
      </div>




      <div class="mt-3">
        <button id="btnAdd" class="btn btn-primary" onclick="addproduct()">Add Product</button>

      <button id="btnUpdate" class="btn btn-primary d-none" onclick="updateData()">Update Product</button>
      </div>
    </div>

    <input type="search" class="form-control w-50 mx-auto my-2" placeholder="Search By Name" oninput="displayData()" id="productsearch">

    <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="tabledata">
        
        </tbody>
      </table>
    </div>




    <script src="js/index.js"></script>

  </body>
</html>
